{% extends 'base.html' %}

{% block title %}ユーザ登録{% endblock %}

{% block content %}
    <h1>ユーザ登録</h1>
    <hr>
    <br>
    <form method="post">{% csrf_token %}
        <table cellpadding="6">
            {% for field in form %}
                <tr>
                    <td>{{ field.label_tag }}</td>
                    <td>{{ field }}</td>
                </tr>
                <tr>
                    <td></td>
                    <td>{{ field.help_text|safe }}</td>
                </tr>
                {% if field.errors %}
                    <tr>
                        <td></td>
                        <td style="color: red">{{ field.errors }}</td>
                    </tr>
                {% endif %}
            {% endfor %}
        </table>
        <br>
        <button type="submit" class="btn btn-outline-primary btn-lg btn-block">作成</button>
    </form>

    <br>
    <a href="{% url 'home' %}">戻る</a>
{% endblock %}
